type Vote @model @auth(rules: [{allow: owner}, {allow: private, operations: [create]}, {allow: groups, groups: ["Admin"], operations: [read, create, update, delete]}]) {
  id: ID!
  value: Int
  themeID: ID! @index(name: "byTheme")
  userID: ID!
}

type Theme @model @auth(rules: [{allow: public, operations: [read]}]) {
  id: ID!
  name: String
  Votes: [Vote] @hasMany(indexName: "byTheme", fields: ["id"])
}
 